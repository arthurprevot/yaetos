apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-master
spec:
  replicas: 1
  selector:
    matchLabels:
      component: spark-master
  template:
    metadata:
      labels:
        component: spark-master
    spec:
      containers:
      - name: spark-master
        image: pyspark_yaetos:latest
        # volumeMounts:
        # - name: spark-scripts
        #   mountPath: /opt/spark/work-dir
        ports:
        - containerPort: 7077
        - containerPort: 8080
        command: ["/bin/bash", "-c"]
        args: ["/opt/spark/bin/spark-class org.apache.spark.deploy.master.Master -h spark-master"]
